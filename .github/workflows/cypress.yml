name: Cypress tests

on: workflow_dispatch

jobs:
  cypress-run:
    name: Cypress run
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Cypress run
        uses: cypress-io/github-action@v4
        with:
          project: ./cypress/e2e
          config-file: ./cypress.config.ts
          build: npm run build
          start: npm start
